<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Travelix | regist</title>
  <link rel="icon" href="images/logo_2.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette|Open+Sans:400,800&display=swap">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style_login.css">

</head>

<body>



  <div class="back-arrow">
    <a href="index.html"><i class="fas fa-arrow-left"></i></a>
  </div>



  <section class="login d-flex justify-content-center align-items-center">
    <div class="style-login position-relative">








      <div class="d-flex align-items-center justify-content-center">
        <ul class="nav nav-pills my-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
              aria-controls="pills-home" aria-selected="true">LOGIN</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
              aria-controls="pills-profile" aria-selected="false">SIGN UP</a>
          </li>
        </ul>
      </div>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">



          <div class="text-center small-div">

            <img src="images/logo.png" alt="logo">

            <input type="text" class="form-control text-center" name="userName" placeholder="User Name">
            <input type="password" class="form-control text-center" name="password" placeholder="Password">

            <button type="button" class="btn btn-primary w-75">LOGIN</button>


            <div class="col-12">
              <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-pinterest"></i>
                <i class="fab fa-google-plus-square"></i>
              </div>
            </div>



            <div class="Forgot">
              <a href="#">Forgot Password</a>
            </div>
          </div>



        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">




          <div class="text-center small-div">

            <img src="images/logo.png" alt="logo">

            <input type="text" class="form-control text-center" name="first" placeholder="First Name">
            <input type="text" class="form-control text-center" name="last" placeholder="Last Name">
            <input type="email" class="form-control text-center" name="email" placeholder="Email">
            <input type="password" class="form-control text-center" name="password" placeholder="Password">

            <button type="button" class="btn btn-primary w-75">SIGN UP</button>


            <div class="col-12">
              <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-pinterest"></i>
                <i class="fab fa-google-plus-square"></i>
              </div>
            </div>




          </div>
        </div>


      </div>





    </div>
  </section>




  <!------------------------------- end ----------------------------------------->


  <section class="end ">

    <div class="container-fluid  my-75">
        <div class="row">



            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                <div class="col-12">
                    <div>
                        <img src="images/logo.png" alt="logo">
                    </div>
                </div>

                <div class="col-12">
                    <div>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. </p>
                    </div>
                </div>
            </div>



            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                <div class="col-12">
                    <div>
                        <h4>FOLLOW US</h4>
                    </div>
                </div>

                <div class="col-12">
                    <div class="social">
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-pinterest"></i>
                        <i class="fab fa-google-plus-square"></i>
                    </div>
                </div>
            </div>








        </div>

    </div>

</section>










  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
