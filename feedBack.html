<html>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/feedBack.css">

</head>

<body>



    <!-- loding screen -->


    <div class="loding">
        <div class="loader">Loading...</div>

    </div>










    <!------------------------------- home ----------------------------------------->



    <header id="home">



        <!-- sec nav -->




        <div class="my-nav ">
            <div class="black-div pt-5">
                <ul>
                    <li><a class="red-hover item" href="index.html">Home</a> </li>
                    <li><a class="red-hover item" href="rooms.html">Rooms</a></li>
                    <li><a class="red-hover item" href="room.html">My Room</a></li>
                    <li><a class="red-hover item" href="feedBack.html">Feed Back</a></li>
                    <li><a class="red-hover item" href="">Logout</a></li>
                </ul>
                <div class="black-div-part2 ">
                    <div class="row social ">
                        <i class="social-hov fab fa-twitter"></i>
                        <i class="social-hov fab fa-facebook-f"></i>

                        <i class="social-hov fab fa-instagram"></i>
                        <i class="social-hov fab fa-pinterest"></i>
                    </div>
                    <p>Copyright 2021 <i class="far fa-copyright"></i> All Rights Reserved.</p>
                </div>

            </div>
            <div class="white-div">
                <div class="my-icon2 "><i class="fas fa-bars"></i></div>


            </div>
        </div>





    </header>

















    <section class="py-5 wow slideInLeft" data-wow-duration="2s">

        <div class="container-fluid width-75">

            <div class="row">

                <div class="col-12 d-flex justify-content-center align-items-center p-5">
                    <div class="text-center explore">
                        <h2>FEEDBACK</h2>
                        <p>Your opinion matters...</p>
                    </div>
                </div>





                    <div class="col-12 my-feedback-form">
                        <label>Your Email :</label>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="col-12 my-feedback-form">
                        <label>Your Feedback :</label>
                        <textarea name="feedback" class="form-control" cols="30" rows="10" placeholder="Your opinion matters..."></textarea>
                    </div>


                    <button type="button" class="btn btn-dark">Send</button>






            </div>

        </div>

    </section>



    <!------------------------------- end ----------------------------------------->


    <section class="end ">

        <div class="container-fluid  my-75">
            <div class="row">



                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                    <div class="col-12">
                        <div>
                            <img src="images/logo.png" alt="logo">
                        </div>
                    </div>

                    <div class="col-12">
                        <div>
                            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. </p>
                        </div>
                    </div>
                </div>



                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                    <div class="col-12">
                        <div>
                            <h4>FOLLOW US</h4>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="social">
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-facebook-square"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-pinterest"></i>
                            <i class="fab fa-google-plus-square"></i>
                        </div>
                    </div>
                </div>








            </div>

        </div>

    </section>










    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/feedBack.js"></script>
